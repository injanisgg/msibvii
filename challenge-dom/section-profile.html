<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-challenge.css">
</head>
<body>
    <div class="nav-con">
        <nav style="margin-top: 20px; margin-right: 60px;">
            <ul>
                <li>Home</li>
                <li>Product</li>
                <li>Galery</li>
                <li>Blog</li>
                <li>Inventory</li>
            </ul>
        </nav>
    </div>

    <div id="profile-card" class="container card">
        <div class="profil-section">
            <div class="profil-info">
                <div>
                    <img src="https://www.angin.id/wp-content/uploads/2023/04/9cc90aa3-90d4-4560-bf75-c881573fc2d4-1024x1024.png" alt="hactive8-logo" class="profil-pict">
                </div>
                <div>
                    <h2 id="profile-name">Nama Anda</h2>
                    <p id="profile-role">Role Anda</p>
                    <div class="buttons">
                    <button id="btn-edit" class="btn btn-primary">Edit</button>
                    <button id="btn-rsm" class="btn btn-outline-success">Resume</button>
                    </div>
                </div>
            </div>
            <div class="detail">
                <div class="detail-item">
                    <span class="label">Availability</span>
                    <span id="profile-availibility" class="value">Full Time</span>
                  </div>
                  <div class="detail-item">
                    <span class="label">Usia</span>
                    <span id="profile-age" class="value">19</span>
                  </div>
                  <div class="detail-item">
                    <span class="label">Lokasi</span>
                    <span id="profile-location" class="value">Jakarta</span>
                  </div>
                  <div class="detail-item">
                    <span class="label">Pengalaman</span>
                    <span id="profile-experience" class="value">2</span>
                  </div>
                  <div class="detail-item">
                    <span class="label">Email</span>
                    <span id="profile-email" class="value">email@gmail.com</span>
                  </div>
            </div>
        </div>
    </div>

    <form id="form" class="form-section container card w-50">
        <label for="nama">Nama</label>
        <input type="text" value="Nama Anda" id="name">
        <label for="role">Role</label>
        <input type="text" value="Role Anda" id="role">
        <label for="availibility">Availibility</label>
        <input type="text" value="" id="availibility">
        <label for="usia">Usia</label>
        <input type="text" value="Usia Anda" id="age">
        <label for="lokasi">Lokasi</label>
        <input type="text" value="Lokasi" id="location">
        <label for="exp">Years Experince</label>
        <input type="text" value="" id="experience">
        <label for="email">Email</label>
        <input type="email" value="" id="email">
        <button id="btn-submit" class="btn btn-success">Submit</button>
    </form>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
